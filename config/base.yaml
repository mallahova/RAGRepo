filter:
  # include_extensions: [".py", ".js", ".ts", ".java", ".cpp", ".c", ".h", ".go", ".rs", ".vue",
  #                      ".jsx", ".tsx", ".md", ".rst", ".txt", ".html", ".css", ".scss"]

  exclude_extensions: [".png", ".jpg", ".jpeg", ".gif", ".ico", ".svg", ".bin", ".exe", ".dll",
                       ".so", ".dylib", ".apk", ".ipk", ".zip", ".tar", ".gz", ".o", ".obj",
                       ".class", ".pyc"]

  exclude_dirs: ["build", "dist", "node_modules", "vendor", "bin", "__pycache__", "docs/zhHans"]
  
chunking:
  chunk_size: 500
  chunk_overlap: 200
  splitter:
    class: RecursiveCharacterTextSplitter

embedding:
  # class: HuggingFaceEmbeddings
  # name: Snowflake/snowflake-arctic-embed-l-v2.0
  # name: Alibaba-NLP/gte-multilingual-base
  # name: Lajavaness/bilingual-embedding-small
  # name: Snowflake/snowflake-arctic-embed-s
  # name: intfloat/multilingual-e5-large-instruct
  # name: Alibaba-NLP/gte-modernbert-base
  class: GoogleGenerativeAIEmbeddings
  name: gemini-embedding-exp-03-07

retriever:
  top_k: 25  # number of documents to retrieve from the vector database

reranker:
  class: HuggingFaceCrossEncoder
  name:  BAAI/bge-reranker-large
  top_n: 10

